<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="thankyou.css">
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        
        <!-- Display the leaderboard list -->
        <div id="leaderboard-list">
            <!-- Leaderboard entries will be displayed here -->
        </div>

        <!-- Button to clear leaderboard -->
        <button class="clear-btn" onclick="clearLeaderboard()">Clear Leaderboard</button>

        <!-- Back to Login button -->
        <button class="back-btn" onclick="goBackToLogin()">Back to Login</button>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
